{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Model1.f1</th>
                <th>Model1.f2</th>
                <th>Model2.f1</th>
                <th>Model2.f2</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.f1 }}</td>
                <td>{{ item.f2 }}</td>
                <td>{{ item.f3 }}</td>
                <td>{{ item.f4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
